name: emanoelviana
description: "Designer's website showcasing curated projects."
version: 1.0.0+1

publish_to: "none"

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.32.0
  url_strategy: ^0.2.0
  gap: ^3.0.1
  remixicon: ^1.2.0
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  simple_ripple_animation: ^0.0.9
  flex_color_scheme: ^7.3.1
  typewrite_text: ^0.0.2
  flutter_svg: ^2.0.10+1
  mesh_gradient: ^1.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/logos/uol/

  fonts:
    - family: Roobert
      fonts:
        # Regular - 400
        - asset: assets/fonts/roobert/RoobertTRIAL-Regular.ttf
          weight: 400
        - asset: assets/fonts/roobert/RoobertTRIAL-RegularItalic.ttf
          weight: 400
          style: italic
        # Medium - 500
        - asset: assets/fonts/roobert/RoobertTRIAL-Medium.ttf
          weight: 500
        - asset: assets/fonts/roobert/RoobertTRIAL-MediumItalic.ttf
          weight: 500
          style: italic
        # Semi Bold - 600
        - asset: assets/fonts/roobert/RoobertTRIAL-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/roobert/RoobertTRIAL-SemiBoldItalic.ttf
          weight: 600
          style: italic
        # Bold - 700
        - asset: assets/fonts/roobert/RoobertTRIAL-Bold.ttf
          weight: 700
        - asset: assets/fonts/roobert/RoobertTRIAL-BoldItalic.ttf
          weight: 700
          style: italic
        # Heavy - 800
        - asset: assets/fonts/roobert/RoobertTRIAL-Heavy.ttf
          weight: 800
        - asset: assets/fonts/roobert/RoobertTRIAL-HeavyItalic.ttf
          weight: 800
          style: italic
